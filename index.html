}

button:hover {

}

}

        // Counter to switch between search engines
        let counter = 0;

        // Function to get a random search term from the array
        function getRandomSearchTerm() {
            const randomIndex = Math.floor(Math.random() * searchTerms.length);
            return searchTerms[randomIndex];
        }

        // Function to generate 100 search URLs
        function generateSearchUrls() {
            const urls = [];
            for (let i = 0; i < 1000; i++) {
                const query = getRandomSearchTerm();
                
                // Select search engine based on counter value (0: Google, 1: Bing, 2: DuckDuckGo, 3: Yahoo)
                let searchUrl;
                switch (counter % 4) {
                    case 0:
                        searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                        break;
                    case 1:
                        searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                        break;
                    case 2:
                        searchUrl = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
                        break;
                    case 3:
                        searchUrl = `https://search.yahoo.com/search?p=${encodeURIComponent(query)}`;
                        break;
                }

                urls.push(searchUrl);
                counter++;
            }
            return urls;
        }

        // Function to open 100 tabs at once
        function openTabs() {
            const urls = generateSearchUrls();
            urls.forEach(url => window.open(url, '_blank'));
            
            // Ask if the user wants to continue opening sets of 100 tabs every few seconds
            setTimeout(() => {
                const continueOpening = confirm("Do you want to continue opening 100 new tabs every few seconds?");
                if (continueOpening) {
                    // If user confirms, keep opening more sets of 100 tabs
                    setInterval(() => {
                        const newUrls = generateSearchUrls();
                        newUrls.forEach(url => window.open(url, '_blank'));
                    }, 1); // Opens new set every 3 seconds
                }
            }, 1); // Delay prompt for one second after opening tabs
        }

        // Event listener for the button
        document.getElementById('openTabsButton').addEventListener('click', openTabs);
